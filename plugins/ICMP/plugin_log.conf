[loggers]
keys=root

[handlers]
keys=logfile

[formatters]
keys=logfileformatter

[logger_root]
level=INFO
handlers=logfile

[formatter_logfileformatter]
format=%(asctime)s %(name)s: %(levelname) - 5s %(message)s

[handler_logfile]
class=handlers.RotatingFileHandler
level=NOTSET
args=('plugin.log','a',1000000,10)
formatter=logfileformatter
